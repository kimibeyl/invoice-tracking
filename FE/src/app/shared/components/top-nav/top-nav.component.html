<p-menubar>
  <ng-template #start>
    <img ngSrc="/assets/Logo.svg" alt="capitec" height="50" width="120"/>
  </ng-template>
  <ng-template #end>
    <p-overlaybadge [value]="notifications().numberOfElements">
      <p-button severity="primary" [rounded]="true" [text]="true"  icon="pi pi-bell" (click)="op.toggle($event)"></p-button>
    </p-overlaybadge>
    <p-popover #op>
      <div class="flex flex-col gap-4">
        <div>
          <span class="font-medium block mb-2">Notifications</span>
          <ul class="list-none p-0 m-0 flex flex-col">
            @for(notification of notifications()?.content; track notification.notificationId) {
              <li class="flex items-center gap-2 px-2 py-3 hover:bg-emphasis cursor-pointer rounded-border">
                <span>{{ notification.message }}</span>
              </li>
            }
          </ul>
          <p-button label="View all" class="mt-2" (click)="navigateToNotifications(); op.toggle($event)"></p-button>
        </div>
      </div>
    </p-popover>

  </ng-template>
</p-menubar>
